{% extends 'Core/base.html' %}
{% block body %}
    <a href="{% url 'Records:add_lab_test' %}" class="btn btn-primary btn-flat">
    <i class="fa fa-plus-circle"></i> Add
    </a>
    <div class="box box-primary">
        <div class="box-header"><i class="fa fa-flask"></i> Lab Tests</div>
        <div class="box-body">
            <table class="table table-hover table-responsive">
                <thead>
                <td>#</td>
                <td>Name</td>
                <td></td>
                </thead>
                <tbody>
                {% for x in object_list %}
                    <tr>
                        <td>{{ x.id }}</td>
                        <td>{{ x.name }}</td>
                        <td>
                            {% if x.added_by == request.user %}
                                <a href="" class="btn btn-sm btn-flat btn-success" title="Edit">
                                    <i class="fa fa-edit"></i>
                                </a>
                            {% endif %}
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
