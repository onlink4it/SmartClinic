<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% for x in doctors %}
    <li>
        <a href="{% url 'Resellers:view_doctor' x.id %}">
            <!-- Task title and progress text -->
            <h3>
                {{ x.name }}
                <small class="pull-right">{{ x.expiration }}</small>
            </h3>
            <!-- The progress bar -->
        </a>
    </li>
{% endfor %}
</body>
</html>
