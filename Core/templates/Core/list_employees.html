{% extends 'Core/base.html' %}
{% block body %}
    <a href="{% url 'Core:new_employee' %}" class="btn btn-flat btn-primary">
        <i class="fa fa-plus-circle"></i> New Employee
    </a>
    <div class="box box-primary">
        <div class="box-header">
            <i class="fa fa-users"></i> Employees & Assistants
        </div>
        <div class="box-body">
            <table class="table table-responsive table-hover">
                <thead>
                <td>Username</td>
                <td>Name</td>
                <td></td>
                </thead>
                <tbody>
                {% for x in employees %}
                    <tr>
                        <td>{{ x.username }}</td>
                        <td>{{ x.get_full_name }}</td>
                        <td>
                            <div class="btn-group-sm">
                                <a href="{% url 'Core:edit_employee' x.id %}" class="btn btn-flat btn-sm btn-info" title="Edit">
                                    <i class="fa fa-edit"></i>
                                </a>
                                <a href="{% url 'Queues:employee_auth' x.id %}" class="btn btn-flat btn-sm btn-warning"
                                   title="Clinic Permissions">
                                    <i class="fa fa-hand-paper-o"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
