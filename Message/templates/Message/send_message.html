{% extends 'Core/base.html' %}
{% block head %}
    {{ form1.media }}
{% endblock %}
{% block body %}
    <div class="container">
        <h4>
            {{ title }}
        </h4>
        <form class="form-horizontal" method="post" action="#" enctype="multipart/form-data">
            {% csrf_token %}
            <label>
                المرسل إليه
            </label>
            <select class="form-control select2" name="receiver" multiple>
                {% for x in employees %}
                    <option value="{{ x.id }}">{{ x.get_full_name }}</option>
                {% endfor %}
            </select>
            {% include 'Core/multi_form_template.html' %}
            <button class="btn btn-success" type="submit" title="حفظ">
                <i class="fa fa-save"></i>
            </button>
        </form>
    </div>
{% endblock %}
